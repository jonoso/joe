<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Forms</title>

        input:invalid{
            border: 2px solid blue;
        }
        input:valid{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div></div>
    <div></div>
    <form method="post">
        <label for="firstname">First Name</label><input id="firstname" name="first">

                    <option label="Sports" value="1"/>
                    <option label="2">Video Games</option>

                </select>
        Tell us more about yourself:<textarea name="aout" cols="30" rows="5">Default Text</textarea><br><br>

        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
